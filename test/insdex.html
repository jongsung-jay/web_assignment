<body>
    <div class="banner">
        <div class="navbar">
            <div><p id="logo"><a href="index.html">COMP125</a></p></div>
            <ul>
                <li><a href="#"  >Medterm Test</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="fieldset">
            <fieldset id="field_a">
                <div class="contentField">
                <p>Billing Address</p>
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname" placeholder="Maria"><br>
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="lname" placeholder="Santiago"><br>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="1 Main St" size="30"><br>
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Las Cruces"><br>
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="select">- select -</option>
                    <option value="AB">AB</option>
                    <option value="BC">BC</option>
                    <option value="MB">MB</option>
                    <option value="NB">NB</option>
                    <option value="NL">NL</option>
                    <option value="NS">NS</option>
                    <option value="ON">ON</option>
                    <option value="PE">PE</option>
                    <option value="QC">QC</option>
                    <option value="SK">SK</option>
                    <option value="NT">NT</option>
                    <option value="NU">NU</option>
                    <option value="YT">YT</option>
                </select><br>
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="12345" size="10"><br>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                </div>
            </fieldset>
            <fieldset id="field_b">
                <div class="contentField">
                <p>Delivery Address</p>
                <div class="sameCheck">
                    <input type="checkbox" id="check" name="check">&nbsp;Same as billing address   
                </div>
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname" placeholder="Maria"><br>
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="lname" placeholder="Santiago"><br>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="1 Main St" size="30"><br>
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Las Cruces"><br>
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="select">- select -</option>
                    <option value="AB">AB</option>
                    <option value="BC">BC</option>
                    <option value="MB">MB</option>
                    <option value="NB">NB</option>
                    <option value="NL">NL</option>
                    <option value="NS">NS</option>
                    <option value="ON">ON</option>
                    <option value="PE">PE</option>
                    <option value="QC">QC</option>
                    <option value="SK">SK</option>
                    <option value="NT">NT</option>
                    <option value="NU">NU</option>
                    <option value="YT">YT</option>
                </select><br>
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="12345" size="10"><br>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                </div>
            </fieldset>
        </div>
        <div class="img">
            <img src="./delivery.jpg" alt="img">
        </div>

    </div>
