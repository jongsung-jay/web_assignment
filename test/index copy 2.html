<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Part B</title>
</head>
<body>
    <div class="container">
    <div class="banner">
        <div class="navbar">
            <div><p id="logo"><a href="index.html">COMP125</a></p></div>
            <ul>
                <li><a href="#">Medterm Test</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <form action="" id="myForm">
            <fieldset id="field_a">
                <div class="contentField">
                <p>Billing Address</p>
                <label for="fname">First name</label>
                <input type="text" id="txtfName" name="formField" placeholder="Maria"><br>
                <label for="lname">Last name</label>
                <input type="text" id="txtlname" name="formField" placeholder="Santiago"><br>
                <label for="address">Street Address</label>
                <input type="text" id="txtaddress" name="formField" placeholder="1 Main St" size="30"><br>
                <label for="city">City</label>
                <input type="text" id="txtcity" name="formField" placeholder="Las Cruces"><br>
                <label for="state">State</label>
                <select name="formField" id="txtstate">
                    <option value="AB">AB</option>
                    <option value="BC">BC</option>
                    <option value="MB">MB</option>
                    <option value="NB">NB</option>
                    <option value="NL">NL</option>
                    <option value="NS">NS</option>
                    <option value="ON">ON</option>
                    <option value="PE">PE</option>
                    <option value="QC">QC</option>
                    <option value="SK">SK</option>
                    <option value="NT">NT</option>
                    <option value="NU">NU</option>
                    <option value="YT">YT</option>
                </select><br>
                <label for="zip">Zip</label>
                <input type="text" id="txtzip" name="formField" placeholder="12345" size="10"><br>
                <label for="phone">Phone</label>
                <input type="tel" id="txtphone" name="formField" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                </div>
            </fieldset>
            <fieldset id="field_b">
                <div class="contentField">
                <p>Delivery Address</p>
                <div class="sameCheck">
                    <input type="checkbox" id="copy" name="copy" onclick="shipToBill(this.form);">&nbsp;Same as billing address   
                </div>
                <label for="fname">First name</label>
                <input type="text" id="deliveryfName" name="formField" placeholder="Maria"><br>
                <label for="lname">Last name</label>
                <input type="text" id="deliverylname" name="formField" placeholder="Santiago"><br>
                <label for="address">Street Address</label>
                <input type="text" id="deliveryaddress" name="formField" placeholder="1 Main St" size="30"><br>
                <label for="city">City</label>
                <input type="text" id="deliverycity" name="formField" placeholder="Las Cruces"><br>
                <label for="state">State</label>
                <select name="formField" id="deliverystate">
                    <option value="AB">AB</option>
                    <option value="BC">BC</option>
                    <option value="MB">MB</option>
                    <option value="NB">NB</option>
                    <option value="NL">NL</option>
                    <option value="NS">NS</option>
                    <option value="ON">ON</option>
                    <option value="PE">PE</option>
                    <option value="QC">QC</option>
                    <option value="SK">SK</option>
                    <option value="NT">NT</option>
                    <option value="NU">NU</option>
                    <option value="YT">YT</option>
                </select><br>
                <label for="zip">Zip</label>
                <input type="text" id="deliveryzip" name="formField" placeholder="12345" size="10"><br>
                <label for="phone">Phone</label>
                <input type="tel" id="deliveryphone" name="formField" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                </div>
            </fieldset>
            <div>
                <div id="form">
                    <button type="reset">Reset</button>
                    <!-- <input type="submit" onclick="onload()"> -->
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
        
    </div>
</div>

        <h6>&reg; Copyright Centennial College COMP125 - Client-Side Web Development - Winter 2021 <br>
            Jongsung, 301136370, COMP125005, Semester</h6>

</body>
</html>
